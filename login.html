<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/service/icon-email.svg" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login/css/style.css">
</head>
<body class="dark bg-dark text-light">

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="login-container col-12 col-md-6 col-lg-4 bg-dark text-light p-4 rounded shadow">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <div class="mt-3 text-center">
                <a href="sign-up.html" class="text-secondary">هل تريد انشاء حساب جديد ؟</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('rememberMe').checked;

        const storedUser = JSON.parse(localStorage.getItem('user'));

        if (storedUser && storedUser.email === email && storedUser.password === password) {
            if (rememberMe) {
                localStorage.setItem('username', email);
            } else {
                sessionStorage.setItem('username', email);
            }
            console.log("Login successful, redirecting to index.html");
            window.location.href = 'index.html';
        } else {
            alert("البريد الإلكتروني أو كلمة المرور غير صحيحة.");
        }
    });

    window.onload = function () {
        const username = localStorage.getItem('username') || sessionStorage.getItem('username');
        if (username) {
            console.log("User already logged in, redirecting to index.html");
            window.location.href = 'index.html';
        }
    };
</script>

</body>
</html>
